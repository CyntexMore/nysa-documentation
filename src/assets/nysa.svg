<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Angular shield/core - one continuous shape -->
  <path d="M 50 12 L 85 35 L 70 85 L 30 85 L 15 35 Z" fill="none" stroke="#fff" stroke-width="3" stroke-linejoin="miter"/>
  
  <!-- Inner diamond eye -->
  <path d="M 50 35 L 65 50 L 50 75 L 35 50 Z" fill="none" stroke="#fff" stroke-width="2.5"/>
  
  <!-- Central dot - pupil -->
  <circle cx="50" cy="52" r="5" fill="#fff"/>
  
  <!-- Three connection rays -->
  <path d="M 50 5 L 50 12" stroke="#fff" stroke-width="3"/>
  <path d="M 88 32 L 85 35" stroke="#fff" stroke-width="3"/>
  <path d="M 12 32 L 15 35" stroke="#fff" stroke-width="3"/>
</svg>